<div class="meepo-design-preview-quick" >
    <span canDrag>图片</span>
    <span canDrag>图片组</span>
    <span canDrag>单行文本</span>
    <span canDrag>多行文本</span>
    <span canDrag>图标</span>
    <span canDrag>图标组</span>
    <span canDrag>视频</span>
    <span canDrag>音乐</span>
    <span canDrag>地图</span>
    <span canDrag>二维码</span>
    <span canDrag>倒计时</span>
    <span canDrag>链接</span>
    <span canDrag>表格</span>
    <span canDrag>开关</span>
    <span canDrag>按钮</span>
</div>
<div class="meepo-design-preview-iphone" canDrop (canDropChange)="addComponent($event)">
    <ng-container *ngComponent="
            props.pageProps;
            preview: true;
            click: onClick;
            class: {'editing':true};
            drag: true;
        "></ng-container>
</div>
<div style="min-height: 50px;position: relative;"></div>
